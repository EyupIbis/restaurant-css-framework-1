              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="form_email"><strong>Email *</strong></label>
                <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="form_phone"><strong>Telefoon</strong></label>
                <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone number">
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
        </div>
            <div class="clearfix"></div>

                  <label for="form_message pt-1"><strong>Boodschap *</strong></label>
                  <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="send a message."></textarea>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-md-12">
                  <input type="submit" class="btn btn-info btn-send mb-1" value="Contacteer ons">
